<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="container">
    <ion-img
    src="../../assets/img/Senac_logo.svg.png"
    alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
    <div class="loginContent">
      <ion-input label="UsuÃ¡rio" fill="outline" [(ngModel)]="login"></ion-input>
      <ion-input type="password" label="Senha" value="" fill="outline" [(ngModel)]="senha">
        <ion-input-password-toggle slot="end"></ion-input-password-toggle>
      </ion-input>
    </div>
    <div class="loginDivAct">
      <ion-button expand="block" (click)="logar()" class="loginActBtn"  routerLink="/lista-tarefas">Entrar</ion-button>
      <ion-button expand="block" routerLink="/register" class="loginActBtn">Cadastrar-se</ion-button>
      <p routerLink="/home" class="loginActLink">Esqueci minha senha</p>
    </div>
  </div>

  
</ion-content>
